<!DOCTYPE html>
<html ng-app="main">
<head>
	<meta name=viewport" content="width=device-width, initial-scale=1">
	<!-- These are the dependancy files -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	<body>
		<!-- This is the Header Section -->
		<div class="container" id="header">
			<div class="page-header text-center text-capitalize">
				<h1>
					<a href="default.html" style="text-decoration:none"><span class="glyphicon glyphicon-globe"></span> E-Commerce App <span class="glyphicon glyphicon-globe"></span></a>
				</h1>
			</div>
		</div>
		
		<!-- This is the Navigation Bar Section -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#" style="font-size:150%;">
							<span class="glyphicon glyphicon-shopping-cart">{{1+2}}
							</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<!-- This is the Body Section -->
		<!-- This is the panel on the left side -->
		<div class="container-fluid">
			<div class="row" ng-controller="mainController">
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<div>
								<h1>CATEGORIES:</h1>
									<div ng-repeat="category in categories">
										<h2>{{category.name}} <span class="glyphicon glyphicon-ok" ng-click="selectedIndex($index)" ></span></h2>
									</div>
							</div>
						</div>
					</div>
				</div>

		<!-- This is the panel on the right side -->
				<div class="col-md-9">
					<div class="panel panel-default">
						<div class="panel-body">
							<div"> 
								<h1>PRODUCTS:</h1>
									<div ng-repeat="category in categories">
											<h2><span class="glyphicon glyphicon-film"></span> 
											{{category.catArray[selected].id}}
											{{category.catArray[selected].name}}
											
										</h2>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script type="text/javascript" src="ShoppingCart/ShoppingCart.js"></script>
	</body>
</html>
